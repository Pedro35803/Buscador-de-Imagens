<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body>
    <main class="container container-main">
        <h1 class="title">Buscador de Imagens</h1>

        <main class="container">
            <button class="button button-blue" id="button_random">Random</button>
            <button class="button button-pupple" id="button_favorites">Favoritos</button>
        </main>

        <main class="container container--centralized">
            <button class="button button-circle button-blue" id="img_prev">
                <div class="seta seta-esquerda"></div>
            </button>
            
            <main class="portrait portrait-background" id="container_pai_img">
                <main class="portrait-img" id="link_img">
                    <section class="portrait-links">
                        <a id="direct_link" target="_blank">
                            <img src="img/direct.svg" alt="Visitar imagem no unsplash">
                        </a>
                        <img id="heart" src="img/heart.svg" alt="Favoritar">
                    </section>
                </main>
            </main>
            
            <button class="button button-circle button-pupple" id="img_next">
                <div class="seta seta-direita"></div>
            </button>
        </main>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
